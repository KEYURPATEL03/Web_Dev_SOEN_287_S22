<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="HomePage.css">
    <title>Browse</title>
   
</head>
<body>
    <div class="bodycontent">

        <div class="heading">
            <table class="tab">
                <tr>
                    <th><h1>Loved pet Shelter</h1></th>
                    <td><a href="HomePage.html"><img src="logo.jpeg" width="25%" height="25%"></a></td>
                </tr>
            </table>
        </div>

        <div class="sidemenu">
            <h2 class="center">Menu Bar</h2>
            <ul>
                <li><a href="HomePage.html">Home Page</a></li>
                <li><a href="browse.html">Browse Available Pets</a></li>
                <li><a href="find.html">Find a dog/cat</a></li>
                <li><a href="care.html"></a>Dog/Cat Care</li>
                <li><a href="giveaway.html">Have a pet to give away</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>

        <div class="giveaway">
            <form method="post">
                <label>Pet type: </label>
                <label>Dog</label><input type="radio" name="pet-type" id="dog">
                <label>Cat</label><input type="radio" name="pet-type" id="cat">
                <br><br>
                <label>Breed of Dog/Cat: </label>
                <input type="text" placeholder="Breed" id="breed-text">
                <br><br>
                <label>Age of Pet: </label>
                <select name="age">
                    <option name="age" id="age-0-1">0 - 1</option>
                    <option name="age" id="age-1-2">1 - 2</option>
                    <option name="age" id="age-2-3">2 - 3</option>
                    <option name="age" id="age-3-6">3 - 6</option>
                    <option name="age" id="age-6-8">6 - 8</option>
                    <option name="age" id="age-8+">8+</option>
                </select>
                <br><br>
                <label>Pet Gender: </label>
                <input type="radio" name="gender" id="gender-male">Male
                <input type="radio" name="gender" id="gender-female">Female
                <br><br>
                <label>Gets along with: </label>
                <input type="checkbox" name="get-along" id="get-along-dog">Dogs
                <input type="checkbox" name="get-along" id="get-along-cat">Cats
                <input type="checkbox" nam="get-along" id="get-along-children">Children
                <br><br>
                <label>About the dog:</label><br>
                <textarea name="about-pet" id="about-pet" placeholder="Enter text here..."></textarea>
                <br><br>
                <label>First Name: </label>
                <input type="text" name="name" id="name-first">
                <label>Last Name: </label>
                <input type="text" name="name" id="name-last">
                <br><br>
                <label>Current Owner's Email: </label>
                <input type="email" name="email" id="email-owner">
                <br><br>
                <input type="submit" name="submit" id="submit-button">
                <input type="reset" name = "reset" id="reset-button">
            </form>
        </div>



        <div class="footer">
            <a href="disclaimer.html">Privacy/Disclaimer Statement</a>
        </div>

    </div>
    
</body>
</html>
